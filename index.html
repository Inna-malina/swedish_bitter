<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Swedish bitter</title>
</head>

<body>
  <header>
    <div class="header-center">
      <div class="header__wrapper">
        <a class="header-logo">
          <img src="./assets/images/logo.png" alt="Swedish bitter" class="logo">
        </a>
        <p class="header-delivery">Доставка по всей России</p>
        <div class="header-phone-column">
          <a class="phone" href="tel:+88000000000">8 800 000-00-00</a>
          <p class="phone-text">
            Звонок бесплатный
          </p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="bunner__box">
      <div class="center">
        <div class="bunner__wrapper">
          <div class="bunner-carousel">
            <!-- <div class="arrow-left"></div>
            <div class="arrow-right"></div> -->
            <img src="./assets/images/bunner/arrow-left.svg" alt="" class="arrow-left">
            <img src="./assets/images/bunner/arrow-right.svg" alt="" class="arrow-right">
          </div>
          <div class="bunner-promo">
            <div class="img-wrapper">
              <img src="./assets/images/bunner/wrapper.png" alt="" class="bunner-promo-img">
            </div>

            <div class="bunner-promo-description">
              <p class="bunner-promo-text--one">Бальзам</p>
              <h2 class="bunner-promo-title">
                «Swedish bitter»
              </h2>
              <p class="bunner-promo-text--two">
                Не имеет аналогов в мире по оздоровительной силе<br> и широте лечебных свойств.
              </p>
              <a href="#" class="bunner-promo-btn">Узнать подробнее о бальзаме </a>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="./modules/carousel.js"></script>
</body>

</html>
